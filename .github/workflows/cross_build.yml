name: cross_build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          echo "Running on $RUNNER_OS"
          uname -a || ver

      - name: Dummy build step
        run: echo "Build successful"

      - name: Dummy test step
        run: echo "All tests passed"
